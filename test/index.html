<html>

<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link href="/node_modules/mocha/mocha.css" rel="stylesheet" />
  <!-- make chai and mocha globally available -->
  <script src="/node_modules/mocha/mocha.js"></script>
  <!-- polyfills for web components -->
  <script src="/node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
</head>

<body>
  <div id="mocha"></div>

  <div id="test-container"
    style="margin: 60px 50px;">
    <h2>Zen HTML Test Playground</h2>

    <h4>Render Container 1</h4>
    <div id="render-container-1"></div>

    <h4>Render Container 2</h4>
    <div id="render-container-2"></div>

    <h4>Render Container 3</h4>
    <div id="render-container-3"></div>

    <h4>Zen Test Element renders in html</h4>
    <zen-test-element id="zen-test-element-1"></zen-test-element>

    <h4>Zen Test Element with attribute property</h4>
    <zen-test-element id="zen-test-element-2"
      message="This is an attribute property"></zen-test-element>
  </div>

  <!-- setup and run tests -->
  <script type="module" src="setup.js"></script>
  <script type="module" src="run.js"></script>
</body>

</html>
